<mat-card>

  <mat-card-header>
    <div mat-card-avatar><mat-icon>book_online</mat-icon></div>
    <mat-card-title>Terminbuchung ohne Anmeldung</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>Sie können die App ohne Anmeldung zum Buchen von Terminen nutzen. Allerdings steht ohne Anmeldung nicht der gesamte Funktionsumfang zur Verfügung.</p>
    <form class="flex-column">
      <button mat-raised-button color="primary" (click)="useAnonym()">
        Terminbuchung ohne Anmeldung
      </button>
    </form>
  </mat-card-content>

</mat-card>
